version: '2'
services:
  mongo:
    image: mongo
    ports:
      - '27017:27017'
  newspaper3k-docker:
    image: prananth/newspaper3k-docker
    environment:
      - 'PATH=/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
      - FLASK_APP=news.py
    ports:
      - '5000:5000'
